<template>
    <lightning-card title="Convert To Text" icon-name="standard:account">  
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="text" 
                                                     label="Enter " 
                                                       
                                                     onchange={handlenumber} ></lightning-input>
                            </div>
                        </div> 
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button class="button" label="convert" 
                                      variant="brand" 
                                      onclick={handleclick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>
               converted : {output}
            </lightning-card>
    
        </template>

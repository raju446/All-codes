<template>
    <lightning-button variant="brand"
       label="What is Modal/PopUp in LWC?"
       title="What is Modal/PopUp in LWC?"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="text" label="First Name" name="FirstName" onchange={handleFormInputChange}></lightning-input>
                    <lightning-input type="text" label="Last Name" name="LastName" onchange={handleFormInputChange}></lightning-input>
                    <lightning-input type="number" label="Age" name="Age" onchange={handleFormInputChange}></lightning-input>
                </div>
                <lightning-button label="Update Value" onclick={updateText}></lightning-button>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div title="Order Code">Order Code</div>
                            </th>
                            <th class="" scope="col">
                                <div title="Produc tName">Produc tName</div>
                            </th>
                            <th class="" scope="col">
                                <div title="Price">Price</div>
                          </th>
                          </tr>
                    </thead>
                    <tbody for:each={selectedLines} for:item="item" key={item.Id}>
                        <tr class="slds-hint-parent">
                            <th scope="row">
                                <div >{item.Name}</div>
                            </th>
                            <td >
                                <div >{outputText}</div>
                            </td>
                            <td >
                                <div >{outputText}></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div></div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>

<template>
  <lightning-card>
      <div slot="title">
        <h3> 
              <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Insert a student Record in LWC           
           </h3>
        </div>
    <div class="slds-grid slds-wrap">

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
              <lightning-input label="Name" value={Name} onchange={contactChangeVal}></lightning-input>
            </div>
        </div>

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
          <div class="slds-form-element">
              <lightning-input label="gender" value={gender__c} onchange={contactChangeVal}></lightning-input>
           </div>
        </div>

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
          <div class="slds-form-element">
              <lightning-input label="fees" value={fees__c} onchange={contactChangeVal}></lightning-input>
           </div>
        </div>

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
          <div class="slds-form-element">
              <lightning-input label="result" value={results__c} onchange={contactChangeVal} ></lightning-input>
           </div>
        </div>

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
          <div class="slds-form-element">
              <lightning-input label="marks" value={marks__c} onchange={contactChangeVal} ></lightning-input>
           </div>
        </div>

        <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
          
        </div>
        
    </div>
   
  

   <div slot="footer">
      <lightning-button label="Create student Record" variant="brand" onclick={insertstudent2__cAction}></lightning-button>        
    </div>

  </lightning-card>

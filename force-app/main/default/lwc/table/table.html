<template>
    <lightning-button variant="brand" label="PopUp Task" title="PopUp" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
    <template if:true={isModalOpen} >
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input type="text" label="First Name" name="FirstName" onchange={handleFormFirstInputChange}></lightning-input>
            <lightning-input type="text" label="Last Name" name="LastName" onchange={handleFormLastChange}></lightning-input>
            <lightning-input type="phone" label="Phone" name="pnumber" onchange={handleFormPhoneChange}></lightning-input>
            <lightning-input type="Email" label="Email" name="pEmail" onchange={handleFormEmailChange}></lightning-input>
            <lightning-button label="Add"  value={taskDetails} onclick={updateText}></lightning-button>
              <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                  <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                      <div title="First Name">FirstName </div>
                    </th>
                    <th class="" scope="col">
                      <div title="Last Name">LastName</div>
                    </th>
                    <th class="" scope="col">
                      <div title="Phone">Phone</div>
                    </th>
                    <th class="" scope="col">
                      <div title="Email">Email</div>
                    </th>
                  </tr>
                </thead>
                  <template for:each={person} for:item="todo">
                  <tr key={todo.id} class="slds-hint-parent">
                    <th scope="row">
                      <div>{todo.firstName}</div>
                    </th>
                    <td>
                      <div>{todo.lastName}</div>
                    </td>
                    <td>
                      <div>{todo.Phone}</div>
                    </td>
                    <td>
                      <div>{todo.Email}</div>
                    </td>
                  </tr>
            </template>
              </table>
          </div>
        </div>
        <div></div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>

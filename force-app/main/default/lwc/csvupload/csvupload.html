<template>
    <lightning-card title="CSV FILE UPLOADER" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Attachment" onchange={openfileUpload}></lightning-input>
        </div>
    <template if:true={fileData}>
        <p>{fileData.filename}</p>
        <div class="slds-p-around_medium">
            <lightning-datatable key-field="key"
                                 hide-checkbox-column
                                 data={rows}
                                 columns={columns}></lightning-datatable>
            </div>
        </template>
        <div>
            <div class="slds-p-around_small slds-align_absolute-center"></div>
        <lightning-button variant="brand" label="upload" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={cancel} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
